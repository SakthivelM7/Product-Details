<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Product Details Page</title>

</head>

<body>
    <div class="main-container">
        <div class="container-2">
            <div class="product-image">
            </div>

            <div class="thumnail-image">
            </div>
        </div>
        <div class="container">
            <div class="heading">
                <div id="vendor" class="vendor">
                </div>
                <div id="title" class="title">
                </div>
            </div>
            <div class="line">
            </div>
            <div class="price-container">
                <div class="prices">
                    <div id="discount-price" class="discount-price">
                    </div>
                    <div id="price" class="price">
                        
                    </div>
                </div>
                <div class="off">
                    35% Off
                </div>
            </div>
            <div class="line">
            </div>
            <div class="color-choose-container">
                <div class="choose-acolor">
                    Choose a Color
                </div>
                <div id="color-container" class="color-container"></div>
            </div>
            <div class="line">
            </div>
            <div class="frame-26">
                <div class="choose-asize">
                    Choose a Size
                </div>
                <div id="frame-23" class="frame-23">
                </div>
            </div>
            <div class="group-13">
               
                <div class="group-11">
                    <div class="container-4">
                        -
                    </div>
                    <span class="container-2">
                        1
                    </span>
                    <div class="container-3">
                        +
                    </div>
                </div>
                <div id="addButton" class="group-12">
                    <div class="frame">
                        <img class="vector" src="assets/cart.svg" />
                    </div>
                    <div class="frame-31">
                        <span class="add-to-cart">
                            Add To Cart
                        </span>
                    </div>
                </div>
            </div>
            <div class="frame-30">
                <div id="popup" >
                </div>
            </div>
            <div class="line">
            </div>
            <div id="description" class="description">
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
